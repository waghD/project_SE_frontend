<ion-content id="login" class="loginBackground">
  <ion-card class="centerLoginField" [color]="'secondary'">
    <ion-card-header>
      <ion-label style="font-size: 22px;">Login</ion-label>
    </ion-card-header>
    <ion-card-content style="background: #f6f6f6">
      <form [formGroup]="loginForm" novalidate>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label [color]="labelColor">E-Mail</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-input formControlName="email" type="email" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label [color]="labelColor">Passwort</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-input type="text" *ngIf="showPwd" [(ngModel)]="pwd" required formControlName="password"></ion-input>
                <ion-input type="password" *ngIf="!showPwd" [(ngModel)]="pwd" required formControlName="password"></ion-input>
                <ion-button fill="clear" slot="end" type="button" item-right (click)="showPwd=!showPwd">
                  <ion-icon *ngIf="showPwd" slot="icon-only" name="eye" [color]="iconColor"></ion-icon>
                  <ion-icon *ngIf="!showPwd" slot="icon-only" name="eye-off" [color]="iconColor"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button expand="block" (click)="login()">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <!--<ion-button expand="block" fill="clear" (click)="goToSignup()">-->
          <!--{{newAccountBtn}}-->
        <!--</ion-button>-->
        <!--<ion-button expand="block" fill="clear" (click)="goToResetPassword()">-->
          <!--{{noPasswordBtn}}-->
        <!--</ion-button>-->
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
