<ion-grid>
    <ion-row>
        <ion-col>
            <ion-item-divider>
                <ion-label>Transportstrecke</ion-label>
            </ion-item-divider>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label>Von</ion-label>
                <ion-input [(ngModel)]="vonInput" type="text"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label>Nach</ion-label>
                <ion-input [(ngModel)]="toInput" type="text"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label>Abholzeit</ion-label>
                <ion-datetime [displayFormat]="dateDisplayFormat" [pickerFormat]="datePickerFormat"
                              [(ngModel)]="datePickupModel" [max]="maxDate" [min]="minDate"></ion-datetime>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label>Lieferzeit</ion-label>
                <ion-datetime [displayFormat]="dateDisplayFormat" [pickerFormat]="datePickerFormat"
                              [(ngModel)]="dateDropModel" [max]="maxDate" [min]="minDate"></ion-datetime>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item-divider>
                <ion-label>Transportgut spezifikation</ion-label>
            </ion-item-divider>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="8">
            <ion-item>
                <ion-label>Transport typ</ion-label>
                <ion-select [(ngModel)]="typeSelect" (ionChange)="typeSelection()">
                    <ion-select-option [value]="typeBox">Kiste</ion-select-option>
                    <ion-select-option [value]="typeLiquid">Flüssigkeit</ion-select-option>
                    <ion-select-option [value]="typePalette">Palette</ion-select-option>
                    <ion-select-option [value]="typeOpen">Offene</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-col>
        <ion-col size="4">
            <ion-item>
                <ion-label>Gefahrengut</ion-label>
                <ion-checkbox [(ngModel)]="dangerous" slot="start"></ion-checkbox>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="typeSelect === typeBox || typeSelect === typePalette || typeSelect === typeOpen">
        <ion-col>
            <ion-item>
                <ion-label>Anzahl:</ion-label>
                <ion-input type="number" [(ngModel)]="itemCount"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label>Länge:</ion-label>
                <ion-input type="number" [(ngModel)]="boxLength" [disabled]="typeSelect === typePalette"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label>Breite:</ion-label>
                <ion-input type="number" [(ngModel)]="boxWidth" [disabled]="typeSelect === typePalette"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label>Höhe:</ion-label>
                <ion-input type="number" [(ngModel)]="boxHeight"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="typeSelect === typeLiquid">
        <ion-col>
            <ion-item>
                <ion-label>Liter: </ion-label>
                <ion-input type="number" [(ngModel)]="liquidVolume"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="typeSelect && typeSelect !== typeLiquid && boxHeight && boxWidth && boxLength && itemCount">
        <ion-col>
            <ion-item>
                <ion-label>Gewicht/Item:</ion-label>
                <ion-input type="number" [(ngModel)]="itemWeight"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="typeSelect && typeSelect === typeLiquid && liquidVolume">
        <ion-col>
            <ion-item>
                <ion-label>Gewicht/Liter:</ion-label>
                <ion-input type="number" [(ngModel)]="itemWeight"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
